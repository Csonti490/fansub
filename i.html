<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Devtool Teszt</title>
  <script disable-devtool-auto src="https://cdn.jsdelivr.net/npm/disable-devtool"></script>
  <script>
    
    // Várunk, míg betöltődik a disable-devtool
    setTimeout(() => {
      DisableDevtool({
        ondevtoolopen: () => {
          window.location.href = "/info.html"; // Ide irányít át
        }
      });
    }, 5000); // rövid késleltetés a megbízhatóbb betöltéshez
    /*
    DisableDevtool({
  ondevtoolopen: () => {
    console.log("Fejlesztői eszközök megnyitva!");
  }
});*/
  </script>
</head>
<body>
  <h1>Próbáld meg megnyitni a fejlesztői eszközöket (F12)...</h1>
  <p>asd3</p>
</body>
</html>
